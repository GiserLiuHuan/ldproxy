plugins {
    id "com.moowork.node" version "1.1.1"
}

node {
    version = '6.14.1'
    download = project.findProperty('downloadNode') ?: false
}

version='1.2.0'

sourceSets {
  main {
      resources {
        srcDir 'src/main/javascript'
        exclude 'node_modules/**'
      }
  }
}

jar {
    manifest {
        instruction 'X-Web-Resource-Version', '1.1'
        instruction 'X-Web-Resource', '/manager;/manager'
        instruction 'X-Web-Resource-Default-Page', 'index.html'
    }
}


npm_install {
  execOverrides {
    it.workingDir = 'src/main/javascript'
  }
}

task npm_build(type: NpmTask) {
  execOverrides {
    it.workingDir = 'src/main/javascript'
  }
  args = ['run', 'build']
}

npm_build.dependsOn npm_install

npm_start {
  execOverrides {
    it.workingDir = 'src/main/javascript'
  }
}

assemble.dependsOn npm_install
check.dependsOn npm_build
