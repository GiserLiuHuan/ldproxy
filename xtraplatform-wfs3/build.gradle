plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version "2.0.2"
    id "com.jfrog.bintray" version "1.8.4" apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '1.4.1'

dependencies {
    // features to include in this application
    feature group: 'de.interactive_instruments', name: 'xtraplatform-base', version: '2.0.1'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-store', version: '2.0.2'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-web', version: '2.0.1'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-admin', version: '2.0.1'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-sdi-tools', version: '2.2.2'

    // bundles to include in this application
    bundle subprojects
}

apply from: '../immutables.gradle'

apply from: '../bintray.gradle'

apply from: '../unit-tests.gradle'

