<form data-dojo-attach-point='containerNode' >
    <div class="dijitDialogPaneContentArea" data-dojo-attach-point='contentArea' style='overflow: auto;'>
        <ul>
            <li>
                <label for='name'>${messages.name}:</label>
                <textarea name='name' data-dojo-type='dijit/form/Textarea' style='max-height:100px;'>${config.name}</textarea>
            </li>
            <li class="empty"></li>
            <li>
                <label for='description'>${messages.description}:</label>
                <textarea name='description' data-dojo-type='dijit/form/Textarea' style='max-height:100px;'>${config.description}</textarea>
            </li>
            <li class="empty"></li>
            <li>
                <label for='minScale'>${messages.minScale}:</label>
                <input name='minScale' type='text' value="${config.minScale}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>
            <li class="empty"></li>
            <li>
                <label for='maxScale'>${messages.maxScale}:</label>
                <input name='maxScale' type='text' value="${config.maxScale}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>
            <li class="empty"></li>
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_li"><b>${messages.extent}</b></li>
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_xmin_li">
                <label for='extent.xmin'>Xmin:</label>
                <input name='extent.xmin' type='text' value="${config.extent.xmin}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>  
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_ymin_li">
                <label for='extent.ymin'>Ymin:</label>
                <input name='extent.ymin' type='text' value="${config.extent.ymin}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_xmax_li">
                <label for='extent.xmax'>Xmax:</label>
                <input name='extent.xmax' type='text' value="${config.extent.xmax}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>  
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_ymax_li">
                <label for='extent.ymax'>Ymax:</label>
                <input name='extent.ymax' type='text' value="${config.extent.ymax}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="extent_srs_li">
                <label for='extent.spatialReference.wkid'>SRS:</label>
                <input name='extent.spatialReference.wkid' type='text' value="${config.extent.spatialReference.wkid}" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true' data-dojo-attach-point="extent_spatialReference_wkid"/>
            </li>
            <!--li class="empty"></li>
            <li data-dojo-attach-point="geometrySelect_li">
                <label for='geometryType'>Geometry:</label>
                <select name='geometryType' data-dojo-attach-point="geometry_Select"></select>
            </li-->
            <li class="empty"></li>
            <li class="empty"></li>
            <li data-dojo-attach-point="drawingInfo_li">
                <label for='previewSymbolSpan'><b>${messages.renderer}</b></label>
                <span data-dojo-props='required:true' data-dojo-attach-point="previewSymbolSpan"></span>
            </li>  
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_color_li">
                <label for='color'>${messages.color}:</label>
                <span data-dojo-props='required:true' data-dojo-attach-point="color" style='width:50px; cursor: pointer;'></span>
                <input name='drawingInfo.renderer.symbol.color' type='hidden' data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true' data-dojo-attach-point="drawingInfo_renderer_symbol_color"/>
                <div data-dojo-attach-point="drawingInfo_renderer_symbol_alpha"></div>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_size_li">
                <label for='drawingInfo.renderer.symbol.size'>${messages.size}:</label>
                <input name='drawingInfo.renderer.symbol.size' style='width:50px;' type='text' data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='regExp:"\\d+",required:true,intermediateChanges:true' data-dojo-attach-point="drawingInfo_renderer_symbol_size"/>
                <input data-dojo-attach-point="drawingInfo_renderer_symbol_size_slider"/>
            </li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_width_li">
                <label for='drawingInfo.renderer.symbol.width'>${messages.width}:</label>
                <input name='drawingInfo.renderer.symbol.width' style='width:50px;' type='text' data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='regExp:"\\d+",required:true,intermediateChanges:true' data-dojo-attach-point="drawingInfo_renderer_symbol_width"/>
                <div data-dojo-attach-point="drawingInfo_renderer_symbol_width_slider"></div>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_outline_color_li">
                <label for='outlinecolor'>${messages.outlinecolor}:</label>
                <span data-dojo-props='required:true' data-dojo-attach-point="outlinecolor" style='width:50px; cursor: pointer;'></span>
                <input name='drawingInfo.renderer.symbol.outline.color' type='hidden' data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true' data-dojo-attach-point="drawingInfo_renderer_symbol_outline_color"/>
                <div data-dojo-attach-point="drawingInfo_renderer_symbol_outline_alpha"></div>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_outline_width_li">
                <label for='drawingInfo.renderer.symbol.outline.width'>${messages.outlinewidth}:</label>
                <input name='drawingInfo.renderer.symbol.outline.width' style='width:50px;' type='text' data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='regExp:"\\d+",required:true,intermediateChanges:true' data-dojo-attach-point="drawingInfo_renderer_symbol_outline_width"/>
                <div data-dojo-attach-point="drawingInfo_renderer_symbol_outline_width_slider"></div>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_style_li">
                <label for='drawingInfo_renderer_symbol_style'>${messages.symbol}:</label>
                <select name='drawingInfo.renderer.symbol.style' data-dojo-attach-point="drawingInfo_renderer_symbol_style"></select>
            </li>
            <li data-dojo-attach-point="drawingInfo_renderer_symbol_outline_style_li">
                <label for='drawingInfo_renderer_symbol_outline_style'>${messages.outlinestyle}:</label>
                <select name='drawingInfo.renderer.symbol.outline.style' data-dojo-attach-point="drawingInfo_renderer_symbol_outline_style"></select>
            </li>

            <li data-dojo-attach-point="customDrawingInfo_li">
                <label for='customDrawingInfo'><b>${messages.drawinginfo}:</b></label>
                <textarea name='customDrawingInfo' rows="4" data-dojo-type='dijit/form/Textarea' style="max-height:200px;" data-dojo-attach-point="customDrawingInfo"></textarea>
            </li>
            <li class="empty"></li>
            <li data-dojo-attach-point="switchToCustomDrawingInfo_li">
                <label for='switchToCustomDrawingInfo'>${messages.editJSON}:</label>
                <span data-dojo-props='required:true' data-dojo-attach-point="switchToCustomDrawingInfo" style='width:50px; cursor: pointer;'></span>
            </li>
            <li class="empty"></li>

        </ul>
        <span style="text-align: center;" data-dojo-attach-point="messageNode"></span>
        <span style="text-align: right;">
            <button data-dojo-type='dijit/form/Button' data-dojo-attach-point="mappingButton" type='button' class="default">${messages.editmapping}</button>
            <span data-dojo-attach-point="templateButtonSpan">   
                <button data-dojo-type='dijit/form/Button' data-dojo-attach-point="templateButton" type='button' class="default">${messages.saveastemplate}</button>
            </span>
        </span>
    </div>

    <div class="dijitDialogPaneActionBar" data-dojo-attach-point="dialog_buttons">
        <button 
            data-dojo-type='dijit/form/Button' 
            data-dojo-attach-point="saveButton" 
            type='button' 
            class="inverse">${messages.apply}</button>
        <button 
            data-dojo-type='dijit/form/Button' 
            data-dojo-attach-point="cancelButton" 
            type='button' 
            class="default">${messages.cancel}</button>
    </div>
</form>
