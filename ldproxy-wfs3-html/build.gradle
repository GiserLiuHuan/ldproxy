version = '1.3.1'
//version += '-SNAPSHOT'

dependencies {
    compile project(":ldproxy-codelists")
    compile project(":ldproxy-wfs3-api")

    //provided group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.9'
    //provided group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.0-RC2'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-akka', version: '1.1.2'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-feature-transformer-api', version: '1.1.2-SNAPSHOT'

    embedded group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.11.0'
    embedded group: 'com.atlassian.commonmark', name: 'commonmark-ext-gfm-tables', version: '0.11.0'
}

jar {
    manifest {
        attributes('X-Web-Resource-Version': '1.1')
        attributes('X-Web-Resource': '/app/js;/app/js, /app/css;/app/css, /app/img;/app/img')

        instruction 'Embed-Dependency',
                'commonmark', 'commonmark-ext-gfm-tables'

        instruction 'Embed-Transitive', 'true'
        instruction 'Embed-Export', 'false'
        instruction 'Embed-Import', 'false'
    }
}
