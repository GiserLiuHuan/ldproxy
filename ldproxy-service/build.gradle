version = '1.2.0'

dependencies {    
     compile group: 'com.sun.xsom', name: 'xsom', version: '20140925'
    compile group: 'com.fasterxml', name: 'aalto-xml', version: '0.9.11'
    // go back to woodstox if aalto has issues
    //compile group: 'com.fasterxml.woodstox', name: 'woodstox-core', version: '5.0.1'
    compile group: 'com.fasterxml.staxmate', name: 'staxmate', version: '2.2.1'

    compile project(":ldproxy-codelists")
   
}

jar {
    manifest {
        instruction 'X-Web-Resource-Version', '1.1'
        instruction 'X-Web-Resource', '/app/js;/js'
        instruction 'X-Web-Resource', '/app/css;/css'
        instruction 'X-Web-Resource', '/app/img;/img'
    }
}
