version = '1.3.1'
//version += '-SNAPSHOT'

dependencies {
    compile project(":ldproxy-wfs3")
    compile project(":ldproxy-wfs3-api")

    provided group: 'de.interactive_instruments', name: 'xtraplatform-akka-http', version: '1.1.7-SNAPSHOT'

    embedded (group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.0')
    embedded (group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.16.0')
}

jar {
    manifest {
        instructionFirst 'Import-Package', "!org.immutables.value"
        instruction 'Import-Package', "*"

        instruction 'Embed-Dependency',
                'jts-core',
                'jts-io-common'

        instruction 'Embed-Transitive', 'true'
        instruction 'Embed-Export', 'false'
    }
}