rootProject.name = 'ldproxy'

rootDir.listFiles().each { file ->
    if (file.isDirectory() && (file.name.startsWith('ldproxy-'))) {
    	include file.name
    }
    
}

includeBuild '../xtraplatform/xtraplatform-gradle-plugins'
includeBuild '../xtraplatform/xtraplatform-base'
includeBuild '../xtraplatform/xtraplatform-store'
includeBuild '../xtraplatform/xtraplatform-web'
includeBuild '../xtraplatform/xtraplatform-admin'
includeBuild '../xtraplatform/xtraplatform-dev'
includeBuild '../xtraplatform-sdi-tools'