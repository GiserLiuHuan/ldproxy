version = '1.4.0'
//version += '-SNAPSHOT'

dependencies {
    compile project(":ldproxy-wfs3-api")
    compile project(":ldproxy-string-templates")

    //provided group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.9'
    //provided group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.0-RC2'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-akka', version: '1.1.5-SNAPSHOT'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-feature-transformer-api', version: '1.1.2-SNAPSHOT'

    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.18'
    testCompile (group: 'com.lightbend.akka', name: 'akka-stream-alpakka-xml_2.12', version: '0.17') {
        exclude  group: 'com.typesafe.akka', module: 'akka-stream_2.12'
        exclude  group: 'org.scala-lang', module: 'scala-library'
        exclude  group: 'com.typesafe', module: 'config'
        exclude  group: 'org.reactivestreams', module: 'reactive-streams'
        exclude  group: 'org.slf4j', module: 'slf4j-api'
    }
}

jar {
    manifest {
        instructionFirst 'Import-Package', "!org.immutables.value"
        instruction 'Import-Package', "*"
    }
}